<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Adivinanza</title>
    </head>
    <h1>Adivina el numero</h1>

    <script>

        function saltodelinea() {
            document.write("<br><br>");
        };
        function imprimir(texto) {
            document.write(texto);
            saltodelinea();
        };
        function sorteo(n) {
            return Math.round(Math.random()*n)
        }

        var numero_random = sorteo(10);
        var numero_adivinado = parseInt(prompt("Ingresa un numero"));

        if (numero_adivinado == numero_random) {
            imprimir("Acertaste");
        }
        else {
            if (numero_adivinado < numero_random) {
                imprimir("Lo siento, el numero correcto es mas alto");
            }
                else {
                    imprimir("Lo siento, el numero correcto es mas bajo");
                }    
        };

    </script>

</html>
