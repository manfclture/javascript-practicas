<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Adivinanza</title>
    </head>
    <h1>Adivina el numero</h1>

    <script>

        function saltodelinea() {
            document.write("<br><br>");
        };
        function imprimir(texto) {
            document.write(texto);
            saltodelinea();
        };

        var edad = parseInt(prompt("¿Cuál es tu edad?"));
        var licencia = prompt("¿Tienes licencia? Responde S o N");

        if (edad >= 18 && licencia == "S") {
            imprimir("Felicidades, puedes conducir");
        }
        else {
            imprimir("Lo siento, no puedes conducir")
        }

    </script>

</html>
