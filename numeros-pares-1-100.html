<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Adivinanza</title>
    </head>
    <h1>Adivina el numero</h1>

    <script>

        function saltodelinea() {
            document.write("<br><br>");
        };
        function imprimir(texto) {
            document.write(texto);
            saltodelinea();
        };

        var contador = 2;

        while(contador <= 100) {
        imprimir(contador);
        contador = contador + 2; // incrementar de dos en dos
    }
    
    imprimir("FIN");

    </script>

</html>
